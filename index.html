<!DOCTYPE html>
<html>
<body>
  <h1>义工小时数查询</h1>
  <input type="text" id="student_id" placeholder="请输入学号" />
  <button onclick="queryHours()">查询</button>
  <div id="result"></div>

  <script>
    function queryHours() {
      const studentId = document.getElementById('student_id').value;
      fetch('https://script.google.com/macros/s/AKfycbxaoxEtgZcOxNuR4vO8_WPnHRi8IzIVCGg6NWZbUrpjllWzdbJrM47tqtpVX76skWA/exec?student_id=' + studentId)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            document.getElementById('result').innerText = data.error;
          } else {
            document.getElementById('result').innerText = 
              `姓名: ${data.name}, 年度: ${data.year}, 小时数: ${data.hours}`;
          }
        });
    }
  </script>
</body>
</html>
